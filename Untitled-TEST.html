<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBXFits - Toegangscode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background-color: #1b263b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #415a77;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #778da9;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>RBXFits Login</h2>
    <p>Voer de toegangscode in</p>
    <input type="password" id="codeInput" placeholder="Toegangscode">
    <button onclick="checkCode()">Inloggen</button>
    <p id="error" style="color:red;"></p>
</div>

<script>
    function checkCode() {
        let code = document.getElementById("codeInput").value;
        let juisteCode = "RBXFits2025"; // <<< HIER pas je je toegangscode aan
        if (code === juisteCode) {
            window.location.href = "homepage.html";
        } else {
            document.getElementById("error").textContent = "Foute code!";
        }
    }
</script>

</body>
</html>
